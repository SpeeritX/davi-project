version: '3.9'

services:
  davi-backend:
    container_name: davi-backend
    build:
      context: ./backend/
      dockerfile: Dockerfile-dev
    volumes:
      - ./backend:/app
    ports:
      - "5000:5000"
  davi-frontend:
    container_name: davi-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile-dev
    ports:
      - "8080:8080"
    volumes:
       - ./frontend:/app
       - /app/node_modules
    environment: 
      - CHOKIDAR_USEPOLLING=true
